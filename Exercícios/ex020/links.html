<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
          font-family: Arial, Helvetica, sans-serif;
    }
    a {
         color: rgb(235, 12, 12);
         text-decoration: none;
         font-weight: bold;
    }
    a:visited {
         color: darkred;
    }
    a:hover {
         color: black;
          text-decoration: underline;
    }
   a:active {
         color: chartreuse;
   }
   .especial:before {
       content: ' ☞ ';
   }
  a:after{
       content: ' ☜ ';
      
  }
  </style>
</head>
<body>
  <h1>Personalizando links</h1>
  <ul>
           
             <li> <a href="https://gustavoguanabara.github.io" class="especial" target="_blank">Repositótrio Github</a></li>
           <li> <a href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
         </a>
         <a href="">
           <li> <a href="https://www.cursoemvideo.com">Site do Curso em Vídeo</a></li>
         </a>
  </ul>
</body>
</html>
